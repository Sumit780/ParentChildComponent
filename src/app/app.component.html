<div class="container">
    <h2 class="text-center">Store Management System</h2>
    <div class="row">
        <div class="col-3 bg-light">
            <app-get-product (sendData)="newChange($event)"></app-get-product>
        </div>

        <div class="col-9">
            <h4 class="text-center">List Of Products</h4>
            <div class="row">
                <div class="col bg-dark text-white">Name</div>
                <div class="col bg-dark text-white">Category</div>
                <div class="col bg-dark text-white">Stock</div>
                <div class="col bg-dark text-white">Price</div>
                <div class="col bg-dark text-white">Sales </div>
            </div>
            <div class="row" *ngFor="let prod of  allProductsArray">
                <div class="col border">{{prod.name}} </div>
                <div class="col border">{{prod.category}}</div>
                <div class="col border">{{prod.stock}}</div>
                <div class="col border">{{prod.price}}</div>
                <div class="col border">{{prod.sales}}/div>
                </div>
            </div>
        </div>
    </div>
